<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic-javascript-calculator</title>
</head>
<body>
    <h2>Basic calculator</h2>
    <div class="interface">
        <div class="screen"></div>
        <div class="numbers">
            <div class="num1"></div>
            <div class="num2"></div>
            <div class="num3"></div>
            <div class="num4"></div>
            <div class="num5"></div>
            <div class="num6"></div>
            <div class="num7"></div>
            <div class="num8"></div>
            <div class="num9"></div>
        </div>
        <div class="op">
            <div class="plus"></div>
            <div class="minus"></div>
            <div class="mult"></div>
            <div class="divide"></div>
            <div class="equal"></div>
            <div class="dot"></div>
            <div class="zero"></div>
            <div class="clear"></div>
        </div>

    </div>
    
</body>
</html>
