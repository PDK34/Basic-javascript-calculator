<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic-javascript-calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <h2>Basic calculator</h2>
    <div class="interface">
        <div class="screen"></div>
        <div class="numop">
            
                <div class="num">
                    <div class="num1 btn">1</div>
                    <div class="num4 btn">4</div>
                    <div class="num7 btn">7</div>

                    <div class="num2 btn">2</div>
                    <div class="num5 btn">5</div>
                    <div class="num8 btn">8</div>
                    
                    <div class="num3 btn">3</div>
                    <div class="num6 btn">6</div>

                    <div class="num9 btn">9</div>
                </div>
                <div class="op">
                    <div class="plus btn">+</div>
                    <div class="minus btn">-</div>
                    <div class="mult btn">x</div>
                    <div class="divide btn">รท</div>
                    <div class="equal btn">=</div>
                    <div class="dot btn">.</div>
                    <div class="zero btn">0</div>
                    <div class="clear btn">C</div>
                </div>
          
        </div>

    </div>
    
</body>
</html>
